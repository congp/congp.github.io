---
layout: default
---

<div class="content post">
  <div class="row">
    <div class="small-12 medium-6 large-6 columns post__title">
      <h3>{{page.title}}</h3>
      <h6>{{page.project_type}}</h6>
      <p>
        {{ page.opening_content }}
      </p>
    </div>
  </div>
  <div class="row">
    <div class="small-12 medium-12 large-12 columns post__content">
      {{ content | remove: '<p>' | remove: '</p>' }}
    </div>
  </div>
  {% include pagination.html %}
</div>
